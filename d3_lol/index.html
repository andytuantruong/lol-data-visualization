<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LoL Esports Player Chart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-message">Loading LoL Esports data...</div>
    </div>

    <div class="container">
      <div class="header">
        <div class="title-section">
          <div class="player-stats">
            <h1>
              <span class="stat-icon">ðŸŽ®</span>
              <span id="player-name">Select Player</span> -
              <span id="metric-display">Kills</span>
            </h1>
            <div class="stats-summary">
              <div class="stat">
                <span>Average:</span>
                <span id="average-metric" class="highlight">--</span>
              </div>
              <div class="stat">
                <span>Median:</span>
                <span id="median-metric" class="highlight">--</span>
              </div>
            </div>
          </div>
        </div>

        <div class="navigation-links">
          <a href="index.html" class="nav-link active">Player Chart View</a>
          <a href="performance.html" class="nav-link">Performance Table</a>
        </div>
        <div class="controls">
          <div class="filter-group">
            <div class="filter-item">
              <label for="league-dropdown">League</label>
              <select id="league-dropdown" class="filter-select">
                <option value="">Select League...</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="team-dropdown">Team</label>
              <select id="team-dropdown" class="filter-select" disabled>
                <option value="">Select Team...</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="player-dropdown">Player</label>
              <select id="player-dropdown" class="filter-select" disabled>
                <option value="">Select Player...</option>
              </select>
            </div>
          </div>
          <div class="filter-item">
            <label>Metric</label>
            <div class="segmented-control">
              <div class="slider"></div>
              <button class="segment active" data-value="kills">Kills</button>
              <button class="segment" data-value="deaths">Deaths</button>
              <button class="segment" data-value="assists">Assists</button>
            </div>
          </div>
          <div class="input-group">
            <label for="min-metric">Min Value:</label>
            <input type="number" id="min-metric" min="0" value="0" />
          </div>
        </div>
      </div>
      <div id="chart-container"></div>
    </div>
    <script src="js/dataLoader.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loadingOverlay.js"></script>
  </body>
</html>
